<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="icon" href="img/icono.png" type="png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="titulo">
            <img src="img/titulo.png">
        </div>
        <nav class="navigation">
            <label for="filtrar" class="label-filtro">Filtrar por casa</label>
            <select class="casillas" name="filtrarPorCasa" id="filtrar">
                <option value="gryffindor">Gryffindor</option>
                <option value="hufflepuff">Hufflepuff</option>
                <option value="ravenclaw">Ravenclaw</option>
                <option value="slytherin">Slytherin</option>
                <option value="noTienenCasa">No tienen casa</option>
            </select>
            <label for="filtrar2" class="label-filtro">Filtrar por raza</label>
            <select class="casillas" name="filtrarPorRaza" id="filtrar2">
                <option value="sangreMestiza">Sangre mestiza</option>
                <option value="sangreSucia">Sangre sucia</option>
                <option value="sangrePura">Sangre pura</option>
                <option value="sangreDeElfo">Sangre de elfo</option>
                <option value="semiGigante">Semi Gigante</option>
            </select>
            <label for="filtrar3" class="label-filtro">Ordenar</label>
            <select class="casillas" name="num" id="filtrar3" data-testid="select-sort">
                <option value="asc">Nombre (A-Z)</option>
                <option value="desc">Nombre (Z-A)</option>  
            </select>
        </nav>
    </header>
    <button>Borrar filtro</button>
    <main>
        <div class="estadistica"> 
            <div class="div-estadistidistica"></div>
        </div>
        <div class="card-container" id="root"></div> <!-- Utiliza un contenedor para las tarjetas -->
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
